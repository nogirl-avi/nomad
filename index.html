<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>kiwikim</title>
  <meta name="description" content="kiwicrieskiwiwi"/>

  <!-- 나눔명조 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --fg: #111;
      --maxw: 56rem;
      --pad: clamp(16px, 2.5vw, 32px);
      --gutter: clamp(20px, 12vw, 200px);
    }
    *{ box-sizing: border-box; }

    /* ✅ 배경은 html에만 걸고, 고정(fixed) 안 쓴다 */
    html{
      min-height: 100%;
      background: url('2.png?v=1') center top / cover no-repeat;
      /* ↑ 캐시 강제 무력화용 v=1 */
    }
    @media (max-width: 1024px), (hover:none) and (pointer:coarse), (orientation: portrait){
      html{
        background-image: url('3.png?v=1') !important; /* 모바일 전용 */
        background-position: center top !important;
        background-size: cover !important;
        background-repeat: no-repeat !important;
      }
    }

    body{
      margin: 0;
      color: var(--fg);
      font-family: 'Nanum Myeongjo', serif;
      line-height: 1.75;
    }

    /* 히어로(타이틀) */
    .hero{
      padding-top: calc(var(--pad) * 2);
      padding-bottom: var(--pad);
      background: transparent;
    }
    .hero > div{
      max-width: var(--maxw);
      margin: 0 auto;
      padding-inline: var(--gutter);
      text-align: left;
    }

    h1{
      margin: 0 0 .6em 0;
      font-weight: 800;
      font-size: clamp(2rem, 6vw, 6rem);
      letter-spacing: -0.01em;
    }

    /* 본문 */
    .section{
      padding: var(--pad) 0;
      max-width: var(--maxw);
      margin: 0 auto;
      background: transparent;
      padding-inline: var(--gutter);
    }
    .card{
      background: transparent;
      border: 0;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
    }

    h2{ margin: 0 0 .6em 0; font-size: clamp(1.25rem, 3.2vw, 2rem); font-weight: 700; }
    p{ margin: .8em 0; }
    a{ color: inherit; text-decoration: underline; }

    /* 모바일 가터 튜닝(선택) */
    @media (max-width: 480px){
      :root{ --gutter: 10vw; }
    }

    /* 엔터 줄바꿈 */
    .poem { white-space: pre-line; }
    /* 데스크탑 배경 */
html{
  min-height:100%;
  background: url('2.png?v=2') center top / cover no-repeat; /* ← v=2 추가 */
}

/* 모바일 전환 */
@media (max-width: 1024px), (hover:none) and (pointer:coarse), (orientation: portrait){
  html{
    background-image: url('3.png?v=2') !important;         /* ← v=2 추가 */
    background-position: center top !important;
    background-size: cover !important;
    background-repeat: no-repeat !important;
  }
}

  </style>
</head>
<body>
  <header class="hero">
    <div>
      <h1>노마드</h1>
    </div>
  </header>

  <main class="section">
    <div class="card">
      <p class="poem">
나 귀신을 봐
도망다니는 것인지 쫓아오는 것인지 모르겠어
아침이면 바닥에 가득한 날개들을 쓸어냈다

갈래갈래 찢어진 우산을 어깨에 멘다
코바, 왜 내 죽음을 필요로 하지?
(스탈린에게 보내는 부하린의 편지, 주석으로 달 것)
걸음은 벗어날 수 없다는 것을 알았을 때 시작됐어
몇 번의 오프로드를 지났다
쪼그려 자고 나면 한 쪽 볼에 가득 요철이 생겼지
      </p>
    </div>
  </main>
</body>
</html>
